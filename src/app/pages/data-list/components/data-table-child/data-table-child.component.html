<table *ngIf="item?.id" mat-table [dataSource]="[item]">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element | maskId}} </td>
  </ng-container>
  <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef> Color </th>
    <td mat-cell *matCellDef="let element"> {{element.color}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedChildColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedChildColumns;"></tr>
</table>
