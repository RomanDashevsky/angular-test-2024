<div class="spinner-container" *ngIf="store.isLoading$ | async">
  <mat-spinner></mat-spinner>
</div>

<table mat-table [dataSource]="store.data$" [trackBy]="trackById">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element | maskId}} </td>
  </ng-container>

  <ng-container matColumnDef="int">
    <th mat-header-cell *matHeaderCellDef> Int </th>
    <td mat-cell *matCellDef="let element"> {{element.int}} </td>
  </ng-container>

  <ng-container matColumnDef="float">
    <th mat-header-cell *matHeaderCellDef> Float </th>
    <td mat-cell *matCellDef="let element"> {{element.float}} </td>
  </ng-container>

  <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef> Color </th>
    <td mat-cell *matCellDef="let element"> {{element.color}} </td>
  </ng-container>

  <ng-container matColumnDef="child">
    <th mat-header-cell *matHeaderCellDef> Child </th>
    <td mat-cell *matCellDef="let element">
      <app-data-table-child [item]="element"></app-data-table-child>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
